<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Con Preguntas Frecuentes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Pantalla de inicio -->
    <div id="pantalla-inicio">
      <h1>Juego Con Preguntas Frecuentes</h1>
      <button onclick="iniciarJuego()">Comenzar</button>
    </div>

    <!-- Pantalla de juego -->
  <div id="pantalla-juego" style="display: none;">
   <div id="pregunta"></div>
   <div id="opciones"></div>
   <div id="respuesta" style="font-weight: bold; margin: 10px 0;"></div> <!-- ← este es nuevo -->
   <div id="puntaje">Puntaje: 0</div>
  </div>

    <!-- Pantalla final -->
    <div id="pantalla-final" style="display: none;">
      <h2>¡Juego terminado!</h2>
      <p id="puntaje-final"></p>
      <button onclick="volverAlInicio()">Volver al inicio</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
